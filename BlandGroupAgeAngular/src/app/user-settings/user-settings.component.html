<mat-form-field>
    <input matInput (dateChange)="onDateChange($event)" [matDatepicker]="picker" [formControl]="dateControl" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<p>{{userAge}}</p>
